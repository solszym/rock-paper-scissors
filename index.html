<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css" />
</head>

<body>
    <div id="title">ROCK PAPER SCISSORS</div>
    <h2>Choose your weapon</h2>
    <h3>First to score 5 points wins!</h3>
    <div class="choices">
        <img id="playerChoice" src="img/NicePng_question-png_307525.png">vs
        <img id="computerChoice" src="img/NicePng_question-png_307525.png">
    </div>

    <div id="results">

    </div>
    <div class="buttons">
        <button id="rock"><img src="img/rock.webp">rock</button>
        <button id="paper"><img src="img/paper.webp">paper</button>
        <button id="scissors"><img src="img/scissors.webp">scissors</button>
    </div>

</body>

</html>
